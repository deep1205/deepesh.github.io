<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CSS Web Page</title>

<style>

	body {
		background:red;
		margin-top: 20px;
		font-family: arial;
		color: white;
	}
	
	.thumbnails img {
	height: 80px;
	border: 4px solid #555;
	padding: 1px;
	margin: 0 10px 10px 0;
	}
	
	.thumbnails img:hover {
	border: 4px solid #00ccff;
	}
	
	.preview img {
	border: 4px solid #444;
	padding: 1px;
	width: 800px;
	}
	
</style>

</head>
<body>

<div id="container" align="center">

	<h1>Wonders of the World</h1>
		
	<br />
	
	<div class="thumbnails">
		<img onmouseover="preview.src=img1.src" name="img1" src="https://www.india.com/wp-content/uploads/2020/04/Taj-Mahal-Insta.jpg" />
		<img onmouseover="preview.src=img2.src" name="img2" src="https://www.india.com/wp-content/uploads/2020/04/Christ-Redeemer.jpg" />
		<img onmouseover="preview.src=img3.src" name="img3" src="https://www.india.com/wp-content/uploads/2020/04/The-Colosseum.jpg" />
		<img onmouseover="preview.src=img4.src" name="img4" src="https://www.india.com/wp-content/uploads/2020/04/Chichen-Itza.jpg" />
		<img onmouseover="preview.src=img5.src" name="img5" src="https://www.india.com/wp-content/uploads/2020/04/Great-Wall-China.jpg" />
	</div>
	
	<br/>
	
	<div class="preview" align="center">
		<img name="preview" src="https://www.india.com/wp-content/uploads/2020/04/Taj-Mahal-Insta.jpg" />
	</div>

</div>

</body>
</html>
